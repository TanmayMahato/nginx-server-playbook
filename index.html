<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your NGINX Server!</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #009578;
        }
        p {
            margin: 20px 0;
            font-size: 1.2em;
        }
        .container {
            max-width: 750px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your NGINX Server!</h1>
        <p>Your server is up and running. This is the new default web page for your NGINX server.</p>
        <p>If you see this page, it means your ansible playbook is working correctly!</p>
        <p>You can replace this file with your own custom web content.</p>
    </div>
    <div class="footer">
        <p>Powered by NGINX</p>
    </div>
</body>
</html>
